<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Whats your BAC</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="js/script.js"></script>
</head>
<body>
<div class="container">
    <header>
        <h1>MOWBRAY BAC</h1>
    </header>

    <hr>

    <h3>Weight?</h3>

    <p>
        <label for="weight">Weight</label>
        <input id="weight" type="text" value="">
    </p>
    <br>

    <h3>Drinks have you consumed</h3>

    <p>
        <label for="beer">Beer</label>
        <input id="beer" type="text" value="">
    </p>
    <br>

    <p>
        <label for="wine">Wine</label>
        <input id="wine" type="text" value="">
    </p>
    <br>

    <p>
        <label for="shot">Shot</label>
        <input id="shot" type="text" value="">
    </p>
    <br>

    <h3>When was your last drink, in hours if possible?</h3>

    <p>
        <label for="time">Hours?</label>
        <input id="time" type="text" value="">
    </p>
    <br>

    <hr>

    <button type="submit" name="submitButton" id="submitButton" value="Calculate My BAC"></button>


    <p>
        <label>Your BAC is:</label>&nbsp&nbsp
        <span id="result"></span>
    </p>

</div>
</body>

<footer>
</footer>
</html>
